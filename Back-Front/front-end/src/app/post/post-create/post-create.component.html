<div *ngIf="token.getRoleType() === 'user'">
<div class="card post-box animated bounceInUp">

  <form action="get" (ngSubmit)="onSubmit()">
                        <textarea rows="4" class="form-control" id="texto0"
                                  placeholder="O que está acontecendo?" required [(ngModel)]="post.texto" name="texto"></textarea>

  <div class="btn-group" role="group" aria-label="Basic example" style="width:100%;">
    <button type="button" class="btn btn-secondary"><i class="far fa-images"></i></button>
    <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i></button>
  </div>
  </form>
</div>
</div>

<div *ngIf="!token.getRoleType()" class="nav-item">
  <p style="font-size: 3rem;">
    Para acessar o conteúdo, é necessário efetuar o login no sistema... <a class="nav-link" href="#" (click)="goToLogin()">Login</a>
  </p>
</div>
