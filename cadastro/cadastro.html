<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/cadastro.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700,800,900&display=swap" rel="stylesheet">
  <title>Cadastro</title>
</head>

<body>
  <div class="container pt-5" style="padding-bottom: 110px;">
    <div class="row justify-content-between">
      <div class="col-12 col-sm-6 d-flex align-items-center">

        <div class="night">
          <div class="shooting_star"></div>
          <div class="shooting_star"></div>
          <div class="shooting_star"></div>
          <div class="shooting_star"></div>
          <div class="shooting_star"></div>
          <div class="shooting_star"></div>
          <div class="shooting_star"></div>
          <div class="shooting_star"></div>
          <div class="shooting_star"></div>
          <div class="shooting_star"></div>
          <div class="shooting_star"></div>
          <div class="shooting_star"></div>
          <div class="shooting_star"></div>
          <div class="shooting_star"></div>
          <div class="shooting_star"></div>
          <div class="shooting_star"></div>
          <div class="shooting_star"></div>
          <div class="shooting_star"></div>
          <div class="shooting_star"></div>
          <div class="shooting_star"></div>
        </div>

        <h1 class="welcome pb-5">Bem-Vindx!</h1>


      </div>
      <div class="col-auto col-sm-auto">
        <div class="card p-3 float-right">

          <form class="">
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label for="inlineFormInputGroup" class="titulo">Nome de usuário</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text titulo">@</div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="usuário" required>
                </div>
              </div>
            </div>



            <label for"inputPassword" class="mt-3 titulo">Senha</label>
            <div class="form-row align-items-space-around">

              <div class="col-12 col-md-6">

                <input type="text" class="form-control" id="inputPassword" placeholder="Senha" required><small id="passwordHelpInline" class="text-muted">
                  Entre 8 e 20 caracteres.
                </small>
              </div>
              <div class="col-12 col-md-6">
                <label class="sr-only" for="inlineFormInput">Confirmar a senha</label>
                <input type="text" class="form-control mb-2" placeholder="Confirmar senha" required>
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="exampleInputEmail1" class="titulo">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="nome@exemplo.com.br" required>
              <small id="emailHelp" class="form-text text-muted">Não compartilharemos seu email com ninguém!</small>
            </div>

            <label for"inputNome" class="titulo">Nome</label>
            <div class="form-row align-items-space-around">
              <div class="col-12 col-md-6">
                <input type="text" class="form-control mb-2" id="inputNome" placeholder="Nome">
              </div>
              <div class="col-12 col-md-6">
                <label class="sr-only" for="inlineFormInput">Sobrenome</label>
                <input type="text" class="form-control mb-2" placeholder="Sobrenome">
              </div>

            </div>

            <div class="form-group mt-3">
              <label for="inputNascimento" class="titulo">Data de Nascimento</label>
              <input type="date" class="form-control" id="inputNascimento" placeholder="AAAA-MM-DD"  required>
              <small id="emailHelp" class="form-text text-muted">Insira separado por hífens na sequência Dia-Mês-Ano.</small>
            </div>


            <div class="form-group">
              <div class="form-check text-left">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox">
                  <p id="aceito">Eu aceito os <a href="">termos e condições</a>.</p>
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary float-none">Cadastrar</button>
          </form>
        </div>
      </div>

    </div>






  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
