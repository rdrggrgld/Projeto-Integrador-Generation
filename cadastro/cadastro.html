<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="cadastro.css">
    <title>Cadastro</title>
</head>

<bory class="text-center">
    <div  class=" container">
    <div class="col-sm-6">
    <form class="cadastro">
        <img class="m-4" src="../cadastro/img/saturno.png" alt width="150" height="150">
        <h1 class="h3 mb-3 font-weight-normal">Cadastre-se</h1>
        <label for="inputusuario" class="sr-only">usuario</label>
        <input type="usuario" id="inputusuario" class="form-control" placeholder="Usuario" required="" autofocus="">
        <label for="inputEmail" class="sr-only">Endereço de email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
        <label for="inputPassword" class="sr-only">Confirme a senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Confirme a senha" required="">
        <div class="checkbox mb-3">
            <div class="control-group">
                <label class="control-label">Você se identifica como:</label>
                <div class="controls">
                    <label class="radio">
                        <input type="radio" name="Genêro" value="Masculino" checked="checked">
                        Masculino
                    </label>
                    <label class="radio">
                        <input type="radio" name="Genêro" value="Feminino">
                        Feminino
                    </label>
                </div>
            </div>
            <label class="termos"   >
                <input type="checkbox" value="termos"> Aceito os termos
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
    </div>
    </div>
</bory>

</html>
